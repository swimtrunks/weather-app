<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="dist/css/style.css">

    <title>smplwthr|weather app</title>
</head>
<div id = "page-wrap">
<body>
    <!--top-->
    <header class="topInfoNav flex flex-ai-c flex-jc-sb">
        <div>
            <div id="dayTime">12:00 pm</div>
            <div id="dayDate">Monday July 5</div><br>
            <div class="cityInquiry">
                Find My Location
            </div>
        </div>
        <div class="topInfoNav__menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <container id="colorObject">
        <img id="blue" src="/images/neutral.png" alt="">
    </container>

    <container class="midBlock flex flex-jc-sb">
        <section id="temperature">
            <div id="mainTemp" style="display:inline">00</div> <span>&#8457;</span>
        </section>

        <section class="high-low flex flex-jc-sb flex-slot-column">
            <div>&uarr;<span id="hiTemp" style="color:red">00</span> &#8457;</div>
            <div>&darr;<span id="lowTemp" style="color:blue">00</span> &#8457;</div>
        </section>

    </container>

    <span id="divideSpan"></span>

    <div id="description"></div>

    <!--bottom-->
    <container class="forecast flex flex-jc-sb">

        <section>
            <div class='dayTemp'></div>
        </section>
        <section>
            <div class='dayTemp'></div>
        </section>
        <section>
            <div class='dayTemp'>click at top:<span id="defaultText"> <br>"Find My Location"</span></div>
        </section>
        <section>
            <div class='dayTemp'></div>
        </section>
        <section>
            <div class='dayTemp'></div>
        </section>
    </container>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/app/js/script.js"></script>

</body>
</div>
</html>
