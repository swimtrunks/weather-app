<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="dist/css/style.css">

    <title>w.THr|weather</title>
</head>

<body>
    <!--top-->
    <header class="topInfoNav flex flex-ai-c flex-jc-sb">
        <div>
            <div id="dayTime">12:00 pm</div>
            <div id="dayDate">Monday July 5</div><br>
            <div class="cityInquiry">
                Find My Location
            </div>
        </div>
        <div class="topInfoNav__menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <container id="colorObject">
        <img src="/images/pngegg.png" alt="">
    </container>

    <container class="midBlock flex flex-jc-sb">
        <section id="temperature">
            <div id="mainTemp" style="display:inline">75</div> <span>&#8457;</span>
        </section>

        <section class="high-low flex flex-jc-sb flex-slot-column">
            <div>&uarr;90 F</div>
            <div> &darr;75 F</div>
        </section>

    </container>

    <span id="divideSpan"></span>

    <div id="description">Clear and sunny</div>

    <!--bottom-->
    <container class="forecast flex ">

        <section>
            <div><span class='dayTemp'>80</span> &#8457</div> <img
                src="images/weather-icons-master/svg/wi-day-sunny.svg">
            <div class="dayWeek">Mon</div>
        </section>
        <section>
            <div><span class='dayTemp'>81</span> &#8457</div> <img
                src="images/weather-icons-master/svg/wi-day-sunny.svg">
            <div class="dayWeek">Tues</div>
        </section>
        <section>
            <div><span class='dayTemp'>82</span> &#8457</div> <img
                src="images/weather-icons-master/svg/wi-day-windy.svg">
            <div class="dayWeek">Wed</div>
        </section>
        <section>
            <div><span class='dayTemp'>83</span> &#8457</div> <img
                src="images/weather-icons-master/svg/wi-day-windy.svg">
            <div class="dayWeek">Thurs</div>
        </section>
        <section>
            <div><span class='dayTemp'>84</span> &#8457</div> <img
                src="images/weather-icons-master/svg/wi-rain-wind.svg">
            <div class="dayWeek">Fri</div>
        </section>
    </container>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/app/js/script.js"></script>

</body>

</html>
